<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<div class="form-fields">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" required>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" required>
			</div>
			<div>
				<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender">F</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
			</div>
			<div>
				<label for="cars">Car Brands</label>
				<select type="text" name="cars" id="cars" required>
					<option value="BMW">BMW
					<option value="Audi">Audi
					<option value="Mercedez">Mercedez
				</select>
			</div>
			<div>
				<label for="carage">Car Age</label>
				<input type="date" id="carage" required>
			</div>
			<div>
				<label for="dop">Date of Purchase</label>
				<input type="date" id="dop" required>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" required>
			</div>
			<button type="submit" required>Submit
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
