<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name" id="name">Name</label><br>
		<input type="text" name="name" id="name" required><br>
		
		<label for="email" id="email">Email</label><br>
		<input type="email" name="email" id="email" required><br>
		
		<label for="gender" id="gender">Gender</label><br>
		<input type="radio" name="gender" id="male">Male
		<input type="radio" name="gender" id="female">Female
		
		<br>
		
		<label for="cars" id="cars">Car Brands</label><br>
		<select type="text" name="cars" id="cars"required>   
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select> 
		
		<br>
		
		<label for="carage" id="carage">Car Age</label><br>
		<input type="number" name="carage" id="carage" required><br>
		
		<label for="dop" id="dop">Date of Purchase</label><br>
		<input type="date" name="dop" id="dop" required><br>
		
		<label for="password" id="password">Password</label><br>
		<input type="password" name="password" id="password"required><br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
